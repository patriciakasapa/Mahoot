<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">Are you sure you want to edit this question?</h1>
    </header>
    <section id="modal-body">
        <p>If you Edit bad things might happen, but don't mind me, I'm just the description in a modal(:) ...</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button id="modal-action-button" (click)="actionFunction()">Confirm</button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">Go back</button>
    </footer>
</div>
